<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>NEON TETRIS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: none;
    }
    #gameContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 100%;
      max-height: 100vh;
      padding: 10px;
    }
    #topUI {
      display: flex;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      justify-content: space-between;
    }
    .stat {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 10px 15px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid currentColor;
      box-shadow: 0 0 20px currentColor, inset 0 0 15px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }
    #score { color: #ec4899; }
    #level { color: #00d9ff; }
    #lines { color: #a855f7; }
    canvas {
      display: block;
      background: #000;
      box-shadow: 
        0 0 60px rgba(168, 85, 247, 0.4),
        0 0 100px rgba(0, 217, 255, 0.2),
        inset 0 0 80px rgba(0, 0, 0, 0.9);
      border: 2px solid rgba(168, 85, 247, 0.3);
      border-radius: 4px;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      border: 2px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
    }
    .control-btn {
      padding: 20px;
      font-size: 24px;
      font-family: inherit;
      font-weight: bold;
      background: rgba(168, 85, 247, 0.2);
      border: 2px solid #a855f7;
      color: #a855f7;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.1s;
      text-shadow: 0 0 10px currentColor;
      box-shadow: 0 0 15px currentColor, inset 0 0 10px rgba(168, 85, 247, 0.1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .control-btn:active {
      background: rgba(168, 85, 247, 0.5);
      transform: scale(0.95);
      box-shadow: 0 0 25px #a855f7, inset 0 0 20px rgba(168, 85, 247, 0.3);
    }
    .control-btn.rotate { 
      grid-column: 2; 
      background: rgba(0, 217, 255, 0.2);
      border-color: #00d9ff;
      color: #00d9ff;
    }
    .control-btn.rotate:active {
      background: rgba(0, 217, 255, 0.5);
      box-shadow: 0 0 25px #00d9ff, inset 0 0 20px rgba(0, 217, 255, 0.3);
    }
    .control-btn.drop { 
      grid-column: 1 / -1;
      background: rgba(236, 72, 153, 0.2);
      border-color: #ec4899;
      color: #ec4899;
    }
    .control-btn.drop:active {
      background: rgba(236, 72, 153, 0.5);
      box-shadow: 0 0 25px #ec4899, inset 0 0 20px rgba(236, 72, 153, 0.3);
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    #overlay.active { display: flex; }
    .message {
      text-align: center;
      padding: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    .message h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      margin-bottom: 20px;
      background: linear-gradient(45deg, #a855f7, #00d9ff, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 30px #a855f7);
      letter-spacing: 0.1em;
    }
    .message p {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }
    .message button {
      padding: 15px 40px;
      font-size: 18px;
      font-family: inherit;
      font-weight: bold;
      background: transparent;
      border: 3px solid #a855f7;
      color: #a855f7;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.3s;
      text-shadow: 0 0 15px currentColor;
      box-shadow: 0 0 30px currentColor;
      border-radius: 8px;
    }
    .message button:active {
      background: #a855f7;
      color: #000;
      transform: scale(0.95);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
    @media (max-width: 768px) {
      .stat { font-size: 12px; padding: 8px 12px; }
      .control-btn { padding: 18px; font-size: 20px; }
    }
  </style>
</head>
<body>

<!-- DEMO_META
title: NEON TETRIS · モバイル完全対応
desc: クラシックパズルの最高峰 · Canvas 2D · タッチコントロール · グロー描画 · レベルシステム
tech: Canvas 2D API · タッチイベント · 回転行列 · 衝突判定 · AudioContext · パーティクルシステム
level: 97
color: #a855f7
type: demo
-->

<div id="gameContainer">
  <div id="topUI">
    <div id="score" class="stat">0</div>
    <div id="level" class="stat">LV 1</div>
    <div id="lines" class="stat">0 L</div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <div id="controls">
    <button class="control-btn" id="btnLeft">◀</button>
    <button class="control-btn rotate" id="btnRotate">↻</button>
    <button class="control-btn" id="btnRight">▶</button>
    <button class="control-btn drop" id="btnDrop">DROP ▼</button>
  </div>
</div>

<div id="overlay">
  <div class="message" id="message">
    <h1>NEON TETRIS</h1>
    <p>← → で移動 · ↑ で回転<br>↓ で高速落下 · スペースで即落下<br><br>モバイルは画面下のボタン</p>
    <button onclick="game.start()">▶ START</button>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const message = document.getElementById('message');
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');
const linesEl = document.getElementById('lines');

// Constants
const COLS = 10;
const ROWS = 20;
let BLOCK_SIZE;

// Canvas setup
function resizeCanvas() {
  const maxW = Math.min(400, window.innerWidth - 40);
  const maxH = window.innerHeight - 300;
  
  BLOCK_SIZE = Math.floor(Math.min(maxW / COLS, maxH / ROWS));
  canvas.width = COLS * BLOCK_SIZE;
  canvas.height = ROWS * BLOCK_SIZE;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, duration = 0.1, type = 'square', volume = 0.12) {
  try {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(volume, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.start(audioCtx.currentTime);
    osc.stop(audioCtx.currentTime + duration);
  } catch(e) {}
}

function playMove() { playSound(300, 0.05); }
function playRotate() { playSound(500, 0.08); }
function playDrop() { playSound(200, 0.12, 'sawtooth'); }
function playLine() {
  playSound(600, 0.1);
  setTimeout(() => playSound(800, 0.1), 50);
  setTimeout(() => playSound(1000, 0.15), 100);
}
function playGameOver() {
  for (let i = 0; i < 4; i++) {
    setTimeout(() => playSound(200 - i * 30, 0.15, 'sawtooth', 0.1), i * 60);
  }
}

// Particles
const particles = [];
function createParticles(x, y, color, count = 20) {
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 2 + Math.random() * 4;
    particles.push({
      x: x * BLOCK_SIZE + BLOCK_SIZE / 2,
      y: y * BLOCK_SIZE + BLOCK_SIZE / 2,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - 2,
      life: 1,
      color,
      size: 3 + Math.random() * 4
    });
  }
}

function updateParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.2;
    p.vx *= 0.98;
    p.life -= 0.02;
    
    if (p.life <= 0) {
      particles.splice(i, 1);
    }
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.save();
    ctx.globalAlpha = p.life;
    ctx.shadowBlur = 15;
    ctx.shadowColor = p.color;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
    ctx.restore();
  });
}

// Tetromino shapes
const SHAPES = [
  { shape: [[1,1,1,1]], color: '#00d9ff', glow: '#0099ff' }, // I
  { shape: [[1,1],[1,1]], color: '#f59e0b', glow: '#ff6b00' }, // O
  { shape: [[0,1,0],[1,1,1]], color: '#a855f7', glow: '#8b00ff' }, // T
  { shape: [[1,1,0],[0,1,1]], color: '#10b981', glow: '#00ff88' }, // S
  { shape: [[0,1,1],[1,1,0]], color: '#ec4899', glow: '#ff1a75' }, // Z
  { shape: [[1,0,0],[1,1,1]], color: '#3b82f6', glow: '#0066ff' }, // J
  { shape: [[0,0,1],[1,1,1]], color: '#eab308', glow: '#ff9900' }  // L
];

// Piece
class Piece {
  constructor(type) {
    const t = SHAPES[type];
    this.shape = t.shape;
    this.color = t.color;
    this.glow = t.glow;
    this.x = Math.floor((COLS - this.shape[0].length) / 2);
    this.y = 0;
  }
  
  rotate() {
    const newShape = this.shape[0].map((_, i) =>
      this.shape.map(row => row[i]).reverse()
    );
    
    const oldShape = this.shape;
    this.shape = newShape;
    
    if (game.collision()) {
      this.shape = oldShape;
      return false;
    }
    
    playRotate();
    return true;
  }
  
  move(dx, dy) {
    this.x += dx;
    this.y += dy;
    
    if (game.collision()) {
      this.x -= dx;
      this.y -= dy;
      return false;
    }
    
    if (dx !== 0) playMove();
    return true;
  }
  
  draw(offsetX = 0, offsetY = 0) {
    this.shape.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value) {
          const px = (this.x + x + offsetX) * BLOCK_SIZE;
          const py = (this.y + y + offsetY) * BLOCK_SIZE;
          
          ctx.save();
          ctx.shadowBlur = 20;
          ctx.shadowColor = this.color;
          
          const gradient = ctx.createLinearGradient(px, py, px, py + BLOCK_SIZE);
          gradient.addColorStop(0, this.color);
          gradient.addColorStop(1, this.glow);
          ctx.fillStyle = gradient;
          
          ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
          
          // Highlight
          ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
          ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, BLOCK_SIZE * 0.3);
          
          ctx.restore();
        }
      });
    });
  }
}

// Game
const game = {
  board: [],
  piece: null,
  nextPiece: null,
  score: 0,
  lines: 0,
  level: 1,
  state: 'menu',
  dropCounter: 0,
  dropInterval: 1000,
  
  start() {
    this.state = 'playing';
    this.score = 0;
    this.lines = 0;
    this.level = 1;
    this.dropInterval = 1000;
    overlay.classList.remove('active');
    this.init();
  },
  
  init() {
    this.board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
    this.piece = new Piece(Math.floor(Math.random() * SHAPES.length));
    this.nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
    this.updateUI();
  },
  
  collision() {
    for (let y = 0; y < this.piece.shape.length; y++) {
      for (let x = 0; x < this.piece.shape[y].length; x++) {
        if (this.piece.shape[y][x]) {
          const newX = this.piece.x + x;
          const newY = this.piece.y + y;
          
          if (newX < 0 || newX >= COLS || newY >= ROWS) {
            return true;
          }
          
          if (newY >= 0 && this.board[newY][newX]) {
            return true;
          }
        }
      }
    }
    return false;
  },
  
  merge() {
    this.piece.shape.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value) {
          const boardY = this.piece.y + y;
          const boardX = this.piece.x + x;
          if (boardY >= 0) {
            this.board[boardY][boardX] = {
              color: this.piece.color,
              glow: this.piece.glow
            };
          }
        }
      });
    });
    
    playDrop();
  },
  
  clearLines() {
    let linesCleared = 0;
    
    for (let y = ROWS - 1; y >= 0; y--) {
      if (this.board[y].every(cell => cell !== 0)) {
        // Create particles
        for (let x = 0; x < COLS; x++) {
          createParticles(x, y, this.board[y][x].color, 15);
        }
        
        this.board.splice(y, 1);
        this.board.unshift(Array(COLS).fill(0));
        linesCleared++;
        y++;
      }
    }
    
    if (linesCleared > 0) {
      this.lines += linesCleared;
      this.score += [0, 100, 300, 500, 800][linesCleared] * this.level;
      this.level = Math.floor(this.lines / 10) + 1;
      this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
      playLine();
      this.updateUI();
    }
  },
  
  drop() {
    if (!this.piece.move(0, 1)) {
      this.merge();
      this.clearLines();
      this.piece = this.nextPiece;
      this.nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
      
      if (this.collision()) {
        this.gameOver();
      }
    }
  },
  
  hardDrop() {
    while (this.piece.move(0, 1)) {
      this.score += 2;
    }
    this.updateUI();
  },
  
  gameOver() {
    this.state = 'gameover';
    message.innerHTML = `
      <h1>GAME OVER</h1>
      <p>SCORE: ${this.score}<br>LINES: ${this.lines}<br>LEVEL: ${this.level}</p>
      <button onclick="game.start()">⟳ RETRY</button>
    `;
    overlay.classList.add('active');
    playGameOver();
  },
  
  updateUI() {
    scoreEl.textContent = this.score;
    levelEl.textContent = `LV ${this.level}`;
    linesEl.textContent = `${this.lines} L`;
  }
};

// Input - Keyboard
const keys = {};
window.addEventListener('keydown', e => {
  if (game.state !== 'playing') return;
  keys[e.key] = true;
  
  if (e.key === 'ArrowLeft') game.piece.move(-1, 0);
  if (e.key === 'ArrowRight') game.piece.move(1, 0);
  if (e.key === 'ArrowUp') game.piece.rotate();
  if (e.key === ' ') {
    e.preventDefault();
    game.hardDrop();
  }
});

window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Input - Touch controls
let touchActive = false;

function setupButton(id, action) {
  const btn = document.getElementById(id);
  
  const activate = (e) => {
    e.preventDefault();
    if (game.state !== 'playing') return;
    touchActive = true;
    action();
  };
  
  btn.addEventListener('touchstart', activate);
  btn.addEventListener('mousedown', activate);
  
  const deactivate = (e) => {
    e.preventDefault();
    touchActive = false;
  };
  
  btn.addEventListener('touchend', deactivate);
  btn.addEventListener('mouseup', deactivate);
  btn.addEventListener('touchcancel', deactivate);
}

setupButton('btnLeft', () => game.piece.move(-1, 0));
setupButton('btnRight', () => game.piece.move(1, 0));
setupButton('btnRotate', () => game.piece.rotate());
setupButton('btnDrop', () => game.hardDrop());

// Draw board
function drawBoard() {
  game.board.forEach((row, y) => {
    row.forEach((cell, x) => {
      if (cell) {
        const px = x * BLOCK_SIZE;
        const py = y * BLOCK_SIZE;
        
        ctx.save();
        ctx.shadowBlur = 15;
        ctx.shadowColor = cell.color;
        
        const gradient = ctx.createLinearGradient(px, py, px, py + BLOCK_SIZE);
        gradient.addColorStop(0, cell.color);
        gradient.addColorStop(1, cell.glow);
        ctx.fillStyle = gradient;
        
        ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.fillRect(px + 1, py + 1, BLOCK_SIZE - 2, BLOCK_SIZE * 0.3);
        
        ctx.restore();
      }
    });
  });
}

// Draw grid
function drawGrid() {
  ctx.strokeStyle = 'rgba(168, 85, 247, 0.1)';
  ctx.lineWidth = 1;
  
  for (let x = 0; x <= COLS; x++) {
    ctx.beginPath();
    ctx.moveTo(x * BLOCK_SIZE, 0);
    ctx.lineTo(x * BLOCK_SIZE, canvas.height);
    ctx.stroke();
  }
  
  for (let y = 0; y <= ROWS; y++) {
    ctx.beginPath();
    ctx.moveTo(0, y * BLOCK_SIZE);
    ctx.lineTo(canvas.width, y * BLOCK_SIZE);
    ctx.stroke();
  }
}

// Main loop
let lastTime = 0;
function gameLoop(timestamp) {
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  
  // Clear
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  drawGrid();
  
  if (game.state === 'playing') {
    // Auto drop
    game.dropCounter += deltaTime;
    if (game.dropCounter > game.dropInterval) {
      game.drop();
      game.dropCounter = 0;
    }
    
    // Fast drop with down arrow
    if (keys['ArrowDown']) {
      game.dropCounter += deltaTime * 10;
    }
    
    drawBoard();
    if (game.piece) game.piece.draw();
  }
  
  updateParticles();
  drawParticles();
  
  requestAnimationFrame(gameLoop);
}

// Start
overlay.classList.add('active');
requestAnimationFrame(gameLoop);
</script>

</body>
</html>
