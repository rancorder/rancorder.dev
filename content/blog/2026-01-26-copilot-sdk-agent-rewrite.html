<body>

<article id="main-article">
  <!-- ... æ—¢å­˜ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ ... -->
</article>

<script>
(function() {
  'use strict';
  
  // ===================================
  // åˆæœŸåŒ–é–¢æ•°ï¼ˆå†å®Ÿè¡Œå¯èƒ½ï¼‰
  // ===================================
  function initBlogArticle() {
    console.log('ğŸš€ Blog article initializing...');
    
    // æ—¢å­˜ã®åˆæœŸåŒ–ãŒã‚ã‚Œã°å‰Šé™¤
    cleanupExisting();
    
    // TOCç”Ÿæˆ
    initTOC();
    
    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
    initParticles();
    
    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ãƒˆãƒªã‚¬ãƒ¼
    restartAnimations();
    
    console.log('âœ… Blog article initialized');
  }
  
  // ===================================
  // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
  // ===================================
  function cleanupExisting() {
    // TOCã‚¯ãƒªã‚¢
    const toc = document.getElementById('article-toc');
    if (toc) {
      toc.innerHTML = '';
    }
    
    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«Canvasã‚¯ãƒªã‚¢
    const canvas = document.getElementById('bg-canvas');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }
  
  // ===================================
  // TOCç”Ÿæˆ
  // ===================================
  function initTOC() {
    const article = document.getElementById('main-article');
    const tocContainer = document.getElementById('article-toc');
    
    if (!article || !tocContainer) return;
    
    const headings = article.querySelectorAll('h2, h3');
    if (headings.length === 0) return;
    
    const title = document.createElement('h2');
    title.textContent = 'ç›®æ¬¡';
    tocContainer.appendChild(title);
    
    const list = document.createElement('ul');
    
    headings.forEach((heading, index) => {
      if (!heading.id) {
        heading.id = `section-${index}`;
      }
      
      const level = heading.tagName === 'H2' ? 2 : 3;
      const text = heading.textContent.trim();
      
      const li = document.createElement('li');
      li.className = `level-${level}`;
      
      const a = document.createElement('a');
      a.href = `#${heading.id}`;
      a.textContent = text;
      a.onclick = function(e) {
        e.preventDefault();
        heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
      };
      
      li.appendChild(a);
      list.appendChild(li);
    });
    
    tocContainer.appendChild(list);
  }
  
  // ===================================
  // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«åˆæœŸåŒ–
  // ===================================
  function initParticles() {
    const canvas = document.getElementById('bg-canvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    let particles = [];
    let animationFrameId = null;
    
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    
    resize();
    
    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
    const PARTICLE_COUNT = Math.min(140, Math.floor((width * height) / 12000));
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        z: Math.random() * 1.2 + 0.4,
        vx: (Math.random() - 0.5) * 0.25,
        vy: (Math.random() - 0.5) * 0.25,
        radius: Math.random() * 1.8 + 0.6,
        hue: 180 + Math.random() * 120,
        alpha: 0.25 + Math.random() * 0.5
      });
    }
    
    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    function draw() {
      ctx.fillStyle = 'rgba(2, 6, 23, 0.08)';
      ctx.fillRect(0, 0, width, height);
      
      for (const p of particles) {
        p.x += p.vx * p.z;
        p.y += p.vy * p.z;
        
        if (p.x < -50) p.x = width + 50;
        if (p.x > width + 50) p.x = -50;
        if (p.y < -50) p.y = height + 50;
        if (p.y > height + 50) p.y = -50;
        
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 6);
        grad.addColorStop(0, `hsla(${p.hue}, 90%, 70%, ${p.alpha})`);
        grad.addColorStop(1, 'transparent');
        
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * p.z, 0, Math.PI * 2);
        ctx.fill();
      }
      
      animationFrameId = requestAnimationFrame(draw);
    }
    
    draw();
    
    // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç”¨
    window.addEventListener('beforeunload', () => {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
    });
  }
  
  // ===================================
  // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ãƒˆãƒªã‚¬ãƒ¼
  // ===================================
  function restartAnimations() {
    const fadeSections = document.querySelectorAll('.fade-section');
    
    fadeSections.forEach(section => {
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ
      section.style.animation = 'none';
      
      // å¼·åˆ¶ãƒªãƒ•ãƒ­ãƒ¼
      void section.offsetWidth;
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†é©ç”¨
      section.style.animation = '';
    });
  }
  
  // ===================================
  // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
  // ===================================
  
  // åˆå›ãƒ­ãƒ¼ãƒ‰
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initBlogArticle);
  } else {
    initBlogArticle();
  }
  
  // Next.jsã®ãƒšãƒ¼ã‚¸é·ç§»ã‚’æ¤œçŸ¥
  // ã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒªãƒƒã‚¹ãƒ³
  window.addEventListener('blog-article-mounted', initBlogArticle);
  
  // MutationObserverã§æ¤œçŸ¥ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
  const observer = new MutationObserver((mutations) => {
    for (const mutation of mutations) {
      if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
        // è¨˜äº‹ãŒè¿½åŠ ã•ã‚ŒãŸã‚‰åˆæœŸåŒ–
        const article = document.getElementById('main-article');
        if (article && !article.dataset.initialized) {
          article.dataset.initialized = 'true';
          setTimeout(initBlogArticle, 100);
          break;
        }
      }
    }
  });
  
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
  
  // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«å…¬é–‹ï¼ˆå¤–éƒ¨ã‹ã‚‰å‘¼ã³å‡ºã—å¯èƒ½ï¼‰
  window.reinitBlogArticle = initBlogArticle;
  
})();
</script>
